<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-block">
                <!--Header-->
                <div class="form-header  blue-gradient">
                    <h3><i class="fa fa-lock"></i> Login</h3>
                </div>
                <!--Body-->
                <div class="row socialLogin">
                    <div class="col-md-6">
                        <fb-login></fb-login>
                    </div>
                    <div class="col-md-6">
                        <google-login></google-login>
                </div>
                    </div>
                <div class="md-form">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="text" id="form2" class="form-control" ng-model="User.email">
                    <label for="form2">Your email</label>
                </div>
                <div class="md-form">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="form4" class="form-control" ng-model="User.password">
                    <label for="form4">Your password</label>
                </div>
                <div class="text-lg-center">
                    <button class="btn btn-lg btn-indigo waves-effect waves-light" ng-click="login(User)">Login</button>
                </div>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <div class="options">
                    <p>Not a member? <a ui-sref="signup">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
