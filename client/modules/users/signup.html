<div class="row">
    <div class="col-md-4 offset-md-4">
<div class="card">
    <div class="card-block">

        <!--Header-->
        <div class="form-header blue-gradient">
            <h3><i class="fa fa-user"></i> Register</h3>
        </div>

        <!--Body-->
        <div class="row socialLogin">
            <div class="col-md-6">
                <button type="button" class="btn btn-fb waves-effect waves-light"><i class="fa fa-facebook left"></i> Facebook</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-gplus waves-effect waves-light"><i class="fa fa-google-plus left"></i> Google +</button>                    </div>
        </div>
        <div class="md-form">
            <i class="fa fa-user prefix"></i>
            <input type="text" id="form3" class="form-control" ng-model="user.name">
            <label for="form3">Your name</label>
        </div>
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input type="text" id="form2" class="form-control" ng-model="user.email">
            <label for="form2">Your email</label>
        </div>

        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="password" id="form4" class="form-control" ng-model="user.password">
            <label for="form4">Your password</label>
        </div>
        <div class="text-xs-center">
            <button class="btn btn-lg btn-indigo waves-effect waves-light" ng-click="signup(user)">Sign up</button>
           </div>
        <div class="modal-footer">
            <div class="options">
                <p>Already a member? <a ui-sref="login">Login</a></p>
            </div>
        </div>

    </div>
</div>
</div>
    </div>
